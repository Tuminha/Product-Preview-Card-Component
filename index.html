<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="product-box">
    <div class="product-image"></div>
  <div class="product-info">
  <p class="article-p">Perfume</p>

  <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

  <p class="intro-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

<div class="prices">
  <h1 class="price-correct">$149.99</h1><p class="price-old">$169.99</p>
</div>
  <button>
    <img src="images/icon-cart.svg" alt="Cart Icon">
    Add to Cart
  </button>
  </div>
  </div>
  

</body>
</html>
